<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do App</title>
    <link rel="stylesheet" href="css/todolist.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Courtney Blair</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li class="dropdown"><a href="Projects" class="dropbtn">Projects</a>
                    <ul class="dropdown-content">
                        <li><a href="checkoutpage.html">Checkout Page</a></li>
                        <li><a href="changereturnpage.html">Change Return</a></li>
                        <li><a href="to-dolist.html">To-do List</a></li>
                    </ul>
                </li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>To-Do Application</h1>
        <section class="add-task">
            <h2>Add a New Task</h2>
            <form id="task-form" action="/add-task" method="POST">
                <input type="text" id="task-input" name="task" placeholder="Enter a new task" required>
                <button type="submit">Add Task</button>
            </form>
        </section>
        <section class="task-list">
            <h2>Your Tasks</h2>
            <ul id="tasks">
                <!-- Tasks will be dynamically loaded here -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Simple To-Do App</p>
    </footer>
    <script src="JavaScript/todolist.js"></script>
</body>
</html>
